ugs/projects, etc&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;20\&quot; y=\&quot;540\&quot; width=\&quot;200\&quot; height=\&quot;205\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;LZEvmjiFWdu4cbnipZcM-31\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: justify&amp;quot;&amp;gt;Next Steps&amp;lt;/div&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=0;shadow=0;labelBackgroundColor=none;strokeWidth=1;fillColor=none;fontFamily=Verdana;fontSize=12;align=center;verticalAlign=top;spacing=10;comic=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;240\&quot; y=\&quot;520\&quot; width=\&quot;590\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;mMSnf0H_1fmIz18USmtW-1\&quot; value=\&quot;Not sure what to use this for yet, but it looks nice for the time being. Find some use or replace/remove later\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1125\&quot; y=\&quot;110\&quot; width=\&quot;140\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;mMSnf0H_1fmIz18USmtW-3\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;1120\&quot; y=\&quot;110\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;1090\&quot; y=\&quot;110\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;mMSnf0H_1fmIz18USmtW-4\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Sort By&amp;lt;/font&amp;gt;\&quot; style=\&quot;strokeWidth=1;shadow=0;dashed=0;align=center;html=1;shape=mxgraph.mockup.forms.comboBox;strokeColor=#999999;fillColor=#ddeeff;align=left;fillColor2=#aaddff;mainText=;fontColor=#666666;fontSize=17;spacingLeft=3;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;240\&quot; width=\&quot;80\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;mMSnf0H_1fmIz18USmtW-6\&quot; value=\&quot;&amp;lt;h1&amp;gt;If Submit is hit&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;If no changes have been made, nothing will happen&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;If no changes, except Extra Notes are changed, a notice will pop up say &amp;quot;Notes Added,&amp;quot; but nothing will update in the log section&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;If any other changes are made, a Notice saying &amp;quot;Changes/Updates Submitted&amp;quot; will appear/&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;If this is a first time bug creation, and the Submit option is hit, a notice will appear saying, &amp;quot;Bug Reported Successfully&amp;quot;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1100\&quot; y=\&quot;755\&quot; width=\&quot;190\&quot; height=\&quot;315\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;mMSnf0H_1fmIz18USmtW-7\&quot; value=\&quot;&amp;lt;p&amp;gt;&amp;lt;font face=&amp;quot;Verdana&amp;quot;&amp;gt;Log Section&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Prior Notes left regarding the bug - User Name or Name of person who left bug goes here, after each note.&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;font-family: &amp;amp;#34;verdana&amp;amp;#34;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 9px&amp;quot;&amp;gt;If the Bug Description, nature, danger, findability, exploitability, Risk Recommendation, name, etc is changed at all, due to new information about the bug being discovered/learned, changes are updated here, showing both the original and the new version.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;font-family: &amp;amp;#34;verdana&amp;amp;#34;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Format will only be a string, not each of the values recorded, so as to reduce constant referencing to other tables and/or adding another table.&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;font-family: &amp;amp;#34;verdana&amp;amp;#34;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;The Original submission will not have a complete change log recorded here, only a notice of being created, when, and by who.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;font-family: &amp;amp;#34;verdana&amp;amp;#34;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Extra Notes changes will not be saved, noted, nor recorded here.&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;font-family: &amp;amp;#34;verdana&amp;amp;#34;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;Example 1: 10/1/2020 - Bug Nature was changed: Nature: &amp;quot;Performance&amp;quot; to &a
